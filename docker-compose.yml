version: "3.1"
services:
  wasm:
    build:
      context: .
      dockerfile: docker/Dockerfile_wasm
    volumes:
      - fun:/usr/src/app/dist
  devserver:
    depends_on:
      - wasm
    ports:
      - "8080:80"
    build:
      context: .
      dockerfile: server
    volumes:
      - fun:/usr/share/nginx/html
volumes:
  fun:
